<div class="cart">
  <div class="cart-product" *ngFor="let product of products; let i = index">
    <div class="product-image"><img src="{{ product.img }}" alt="{{ product.title }}"></div>
    <div class="product-title">{{ product.title }}</div>
    <div class="price">{{ product.price  | currency }}</div>
    <div class="count">
      <button class="count-down" (click)="down(i, product.id)" [disabled]="!products[i].count || products[i].count < 0">-</button>
      <span class="count-preview">{{ products[i].count }}</span>
      <button class="count-up" (click)="up(i, product.id)">+</button>
    </div>
    <div class="products-price">{{ product.totalPrice | currency }}</div>
    <div class="delete">
      <svg (click)="deleteProduct(product.id)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 21.9 21.9" enable-background="new 0 0 21.9 21.9" width="512px" height="512px">
        <path d="M14.1,11.3c-0.2-0.2-0.2-0.5,0-0.7l7.5-7.5c0.2-0.2,0.3-0.5,0.3-0.7s-0.1-0.5-0.3-0.7l-1.4-1.4C20,0.1,19.7,0,19.5,0  c-0.3,0-0.5,0.1-0.7,0.3l-7.5,7.5c-0.2,0.2-0.5,0.2-0.7,0L3.1,0.3C2.9,0.1,2.6,0,2.4,0S1.9,0.1,1.7,0.3L0.3,1.7C0.1,1.9,0,2.2,0,2.4  s0.1,0.5,0.3,0.7l7.5,7.5c0.2,0.2,0.2,0.5,0,0.7l-7.5,7.5C0.1,19,0,19.3,0,19.5s0.1,0.5,0.3,0.7l1.4,1.4c0.2,0.2,0.5,0.3,0.7,0.3  s0.5-0.1,0.7-0.3l7.5-7.5c0.2-0.2,0.5-0.2,0.7,0l7.5,7.5c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3l1.4-1.4c0.2-0.2,0.3-0.5,0.3-0.7  s-0.1-0.5-0.3-0.7L14.1,11.3z" fill="black"/>
      </svg>
    </div>
  </div>
  <div class="total-price">{{ total | currency }}</div>
</div>
