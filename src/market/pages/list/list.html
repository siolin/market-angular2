<ul class="products-list">
  <li class="products-item" *ngFor="let item of products">
    <img class="products-item-image" src="http://smktesting.herokuapp.com/static/{{item.img}}" alt="item.title">
    <div class="products-item-description">
      <a href="#">{{item.title}}</a>
      <p class="products-item-description">{{item.text}}</p>
    </div>
  </li>
</ul>
